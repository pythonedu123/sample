{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">{% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
                 <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"width="200px" height="200px">
                  <div class="card-body" >
                      <h5 class="card-title"  >{{i.name}}</h5>
                      <p class="card-text" style="width:12rem:">{{i.desc}}</p>
                      <a href="{% url 'webapp:detail' i.id %}" class="btn btn-secondary">watch movie</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
    <br><a href="{% url 'webapp:add_movie' %}" class="btn btn-success">click here to add movie</a>
</div>




{% endblock %}
